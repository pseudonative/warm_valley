<!DOCTYPE html>
<html>
<head>
  <title>Cleaner Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Password to Access the Cleaner Dashboard</h2>
    <input type="password" id="pwdInput" placeholder="Password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="dashboard">
    <h1>Cleaner Dashboard</h1>
    <h2>Ray Lake</h2>
    <pre id="raylakePins"></pre>
    <h2>Santa Fe</h2>
    <pre id="santafePins"></pre>
  </div>

  <script>
    const PASSWORD = "clean2024"; // Set your password here

    function checkPassword() {
      const input = document.getElementById("pwdInput").value;
      if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadPins();
      } else {
        alert("Access Denied");
      }
    }

    async function loadPins() {
      const rl = await fetch("raylake/guests.json").then(r => r.json());
      const sf = await fetch("santafe/guests.json").then(r => r.json());
      document.getElementById("raylakePins").textContent = JSON.stringify(rl, null, 2);
      document.getElementById("santafePins").textContent = JSON.stringify(sf, null, 2);
    }
  </script>
</body>
</html>
